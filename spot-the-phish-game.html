<body>

  <div class="logo">

  <div class="card">

  <script>
    const emails = [
      {
        sender: 'IT Support <support@micros0ft.com>',

        preview: 'Please click the link below to verify your password immediately.',
        type: 'phish',

        preview: 'Click here to donate and make someone‚Äôs holiday brighter.',
        type: 'phish',

      }
    ];

    let current = 0;
    let score = 0;

    function loadEmail() {
      if (current >= emails.length) {
        document.querySelector('.card').innerHTML = `
          <h2>üéØ Game Over!</h2>
          <p>You caught ${score} out of ${emails.length} phish.</p>
          <p>Hackers don‚Äôt take a vacation ‚Äî stay sharp this holiday season.</p>
        `;
        return;
      }
      const e = emails[current];
      document.getElementById('email-content').innerHTML = `
        <strong>From:</strong> ${e.sender}<br>
        <strong>Subject:</strong> ${e.subject}<br>
        <em>${e.preview}</em>
      `;
      document.getElementById('feedback').textContent = '';
      document.getElementById('question-count').textContent = `Email ${current + 1} of ${emails.length}`;
    }

    function checkAnswer(choice) {
      const e = emails[current];
      const feedback = document.getElementById('feedback');
      if (choice === e.type) {
        score++;
        feedback.textContent = `‚úÖ Correct! ${e.feedback}`;
        feedback.style.color = 'green';
      } else {
        feedback.textContent = `‚ùå Nope! ${e.feedback}`;
        feedback.style.color = 'red';
      }
      current++;
      setTimeout(loadEmail, 2000);
    }

    loadEmail();
  </script>
